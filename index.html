<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="mainContainer">
        <h2 class="listHeader">My To-Do List</h2>
        <div class="createItem">
            <form id="mainForm" name="itemInput">
                <input type="text" id="myInput" name="itemDesc" placeholder="What Do You Need To Do?">
                <span onclick="newElement()" class="addBtn">Add</span>
            </form>
        </div>

        <div class="listItems">
            <ul>
                <li id="0" onclick="removeMe(this.id)">Brush Teeth</li>
                <li id="1" onclick="removeMe(this.id)">Clap Cheeks</li>
                <li id="2" onclick="removeMe(this.id)">Skeet Skeet</li>
            </ul>

        </div>

    </div>
    
    <footer>Nicolas Georgiou 2022</footer>

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
